<div class="container">
  <p class="fs50osw600 text-center">
    УСЛУГИ
  </p>
  <div id="services" class="row">
    <div *ngFor="let item of items" class="col-6 col-md-4 col-lg-3">
      <div class="card">
        <div class="card-header">
          <p class="fs18osw500 text-center">
            {{ item.header }}
          </p>
        </div>
        <div class="card-body">
          <p class="fs14mm600 text-center">
            {{ item.body | slice:0:40 }}...
          </p>
        </div>
        <div class="card-footer text-center">
          <a mat-flat-button color="primary" href="#">
            <p class="fs17mm600">
              заказать
            </p>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
